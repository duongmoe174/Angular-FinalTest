<h1>Book list</h1>
<a routerLink="/book/create"><button class="btn btn-primary">Create New Book</button></a>
<table class="table">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let book of books; index as i">
    <td>{{book.id}}</td>
    <td><a [routerLink]="['/book/detail', book.id]">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td><a [routerLink]="['/book/edit', book.id]">Edit</a></td>
    <td><a [routerLink]="['/book/delete', book.id]">Delete</a></td>
  </tr>
</table>
